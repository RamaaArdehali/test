<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ثبت‌نام - Nerlinio</title>
<link rel="stylesheet" href="css.css">
</head>
<body>

<div class="register-box">
    <h2>ثبت‌نام</h2>

    <input type="text" id="name" placeholder="نام">
    <div class="error" id="nameError"></div>

    <input type="text" id="lastname" placeholder="نام خانوادگی">
    <div class="error" id="lastError"></div>

    <input type="email" id="email" placeholder="ایمیل">
    <div class="error" id="emailError"></div>

    <input type="password" id="password" placeholder="رمز عبور">
    <div class="error" id="passError"></div>

    <button onclick="submitForm()">ثبت‌نام</button>
    <button type="button" onclick="resetForm()">پاک کردن فرم</button>

    <div id="successMsg" class="success"></div>
    <div id="userInfo" class="success"></div>
</div>

<script src="js.js"></script>
</body>
</html>
